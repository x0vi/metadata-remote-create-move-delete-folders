version: '3.8'

services:
  metadata-remote:
    build: .
    container_name: metadata-remote-dev
    ports:
      - "8338:8338"
    volumes:
      - /home/xovi/Musique:/music  # Change this to your music directory
    environment:
      - PUID=1000
      - PGID=1000
      # Uncomment the line below to show hidden files (files starting with .)
      # - SHOW_HIDDEN_FILES=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8338/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
